<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Order summary card</title>
  
</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="hero" class="hero">
    <div class="content">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobokks, and podcasts, on any device, any where you are!</p>

      <div class="player">
        <img src="./images/icon-music.svg" alt="music-icon">
        <div class="price">
          <strong>Anual Plan</strong>
          <p>$99.95/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <button class="proceed-btn">Proceed to payment</button>
      <button class="cancel">Cancel</button>
    </div>
    
  </div>
  
  </div>
</body>
</html>
